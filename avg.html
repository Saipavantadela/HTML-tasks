<!DOCTYPE html>
<html lang="en">
<head>
    <title>average of 6 numbers</title>
    <link rel="stylesheet" href="avg.css">
    <script src="avg.js"></script>
</head>
<body>
    <table align="center" border="1px" >
        <caption align="top">
            Average Of 6 Six Numbers
        </caption>
        <tr>
            <td>
                FIRST NUMBER
            </td>
            <td>
                <input type="number" id="id1">
            </td>
        </tr>
         <tr>
            <td>

            </td>

        </tr>

            <td>
                THIRD NUMBER
            </td>

                <input type="number" id="id3">
            </td>
        </tr>
         <tr>
            <td>

            </td>

                <input type="number" id="id4">
            </td>
        </tr>
         <tr>
            <td>
                FIFTH NUMBER
            </td>
            <td>
                <input type="number" id="id5">
            </td>
        </tr>
         <tr>
            <td>
                SIXTH NUMBER
            </td>
            <td>
                <input type="number"id="id6">
            </td>
        </tr>
         <tr>
            <td align="center">
               <button  onclick="average()">AVERAGE</button>
            </td>
           
            <td align="center">
               <button  onclick="doErase()">CLEAR</button>
            </td>
        </tr>
         
    </table>

</html>
